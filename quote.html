<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/bootstrap.min.css">
    <link href="css/bootstrap.css">
    <link rel="stylesheet" href="Freelancer.css">

    <title>Request quote</title>
</head>

<body>
    <div class="container col-md-6">
        <h1 style="font-size: 3em; margin-top: 4vw; text-align: center;">Request a quote</h1>
        <form class="needs-validation" novalidate>
            <div class="row">
                <div class="col-sm-6">
                    <label for="validationCustom01" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="First Name" required>
                    <div class="invalid-feedback">
                        Name is required.
                    </div>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-sm-6">
                    <label for="validationCustom02" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Last Name" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Name is required.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com" required>
                        <div class="invalid-feedback">
                            Email is required.
                        </div>
                </div>
                <div class="col-sm-3">
                    <label for="exampleFormControlInput2" class="form-label">Contact Number</label>
                    <input type="number" class="form-control" id="exampleFormControlInput2" placeholder="Ex:+94XX-XXXXXXX" required>
                    <div class="invalid-feedback">
                        Contact No. is required.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput3" class="form-label">Company Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Company Name" required>
                    <div class="invalid-feedback">
                        company name is required.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Project Details</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Project detail here" required></textarea>
                    <div class="invalid-feedback">
                        Project details is required.
                    </div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-dark justify-content-md-end" type="submit">Submit</button>
                </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="Freeancer.js"></script>
</body>

</html>
